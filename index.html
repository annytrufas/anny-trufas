<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anny Trufas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', cursive, sans-serif;
      background: linear-gradient(135deg, #e6d6eb, #cbb6e3);
      color: #3a2b2b;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 8rem;
      font-weight: bold;
      font-family: 'Brush Script MT', cursive;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    main {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.85);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .sabores {
      margin-bottom: 20px;
    }

    .sabor-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f8f0fa;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .sabor-item label {
      flex: 1;
      font-weight: 500;
    }

    .sabor-item input[type="number"] {
      width: 80px;
      padding: 5px;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      background: #6a3f8a;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #8a5fb8;
    }

    .social {
      margin-top: 20px;
      text-align: center;
    }

    .social a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      color: #6a3f8a;
      transition: 0.3s;
    }

    .social a:hover {
      color: #3a2b2b;
    }

    /* Responsividade para telas menores */
    @media (max-width: 600px) {
      header {
        font-size: 2.2rem;
        padding: 15px;
      }

      main {
        margin: 10px;
        padding: 15px;
      }

      .sabor-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .sabor-item input[type="number"] {
        width: 100%;
      }

      button {
        font-size: 1.1rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    Anny Trufas
  </header>

  <main>
    <h2>Card√°pio de Sabores</h2>

    <form id="pedidoForm">
      <input type="text" id="nomeCliente" placeholder="Seu nome" required>
      
      <div class="sabores">
        <div class="sabor-item">
          <label><input type="checkbox" value="Brigadeiro"> Brigadeiro</label>
          <input type="number" min="0" placeholder="Qtd">
        </div>
        <div class="sabor-item">
          <label><input type="checkbox" value="Lim√£o"> Lim√£o</label>
          <input type="number" min="0" placeholder="Qtd">
        </div>
        <div class="sabor-item">
          <label><input type="checkbox" value="Maracuj√°"> Maracuj√°</label>
          <input type="number" min="0" placeholder="Qtd">
        </div>
        <div class="sabor-item">
          <label><input type="checkbox" value="Morango"> Morango</label>
          <input type="number" min="0" placeholder="Qtd">
        </div>
        <div class="sabor-item">
          <label><input type="checkbox" value="Amendoim"> Amendoim</label>
          <input type="number" min="0" placeholder="Qtd">
        </div>
      </div>

      <textarea id="endereco" placeholder="Endere√ßo de entrega" required></textarea>
      <button type="submit">Enviar Pedido</button>
    </form>

    <div class="social">
      <a href="https://wa.me/5584994567207" target="_blank">WhatsApp</a>
      <a href="https://www.instagram.com/annytrufasdlc?igsh=MTNkamFkMDJxam9uaw==" target="_blank">Instagram</a>
    </div>
  </main>

  <script>
    document.getElementById("pedidoForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let nome = document.getElementById("nomeCliente").value;
      let endereco = document.getElementById("endereco").value;

      let saboresSelecionados = [];
      document.querySelectorAll(".sabor-item").forEach(item => {
        let checkbox = item.querySelector("input[type=checkbox]");
        let qtd = item.querySelector("input[type=number]").value;
        if (checkbox.checked && qtd > 0) {
          saboresSelecionados.push(`${checkbox.value} (${qtd})`);
        }
      });

      if (saboresSelecionados.length === 0) {
        alert("Selecione pelo menos um sabor e quantidade!");
        return;
      }

      let mensagem = `üç´ Novo Pedido üç´\n\nüë§ Nome: ${nome}\nüì¶ Sabores:\n- ${saboresSelecionados.join("\n- ")}\nüìç Endere√ßo: ${endereco}`;

      // Coloque seu n√∫mero do WhatsApp abaixo
      let telefone = "5584994567207"; 

      let url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;

      window.open(url, "_blank");
    });
  </script>

</body>
</html>
